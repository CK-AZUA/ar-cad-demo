<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AR.js Desktop Marker Test</title>
    <!-- Include A-Frame Library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Include AR.js for A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      /* Full-window styling */
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        background-color: #000;
      }
    </style>
  </head>
  <body>
    <!-- A-Frame scene with AR.js enabled -->
    <!-- We disable the built-in VR UI so that no default button appears -->
    <a-scene id="scene" embedded 
             arjs="sourceType: webcam; debugUIEnabled: true; videoTexture: true;" 
             vr-mode-ui="enabled: false">
      <!-- Use the built-in Hiro marker preset (or you may use a custom pattern if needed) -->
      <a-marker preset="hiro" id="hiroMarker">
        <!-- A blue plane attached to the marker -->
        <a-plane 
          position="0 0 0" 
          rotation="-90 0 0" 
          width="1" 
          height="1" 
          material="color: blue; opacity: 0.5;">
        </a-plane>
      </a-marker>
      <!-- Standard camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Get a reference to the A-Frame scene element.
      var sceneEl = document.getElementById("scene");
      
      // Since desktop browsers require a user gesture to trigger getUserMedia,
      // we listen for a single click anywhere on the body.
      document.body.addEventListener('click', function () {
        console.log("User gesture received; triggering AR mode.");
        sceneEl.enterAR();  // This call starts the AR mode (opening the webcam).
      }, { once: true });
    </script>
  </body>
</html>
