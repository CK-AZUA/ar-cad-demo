<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR CAD Demo â€“ Persistent Model on Marker Detection</title>
    <!-- Include A-Frame Library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Include AR.js for A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      /* Make sure the page fills the viewport */
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
        width: 100%;
        height: 100%;
      }
      /* Style for the Start AR button */
      #startAR {
        position: fixed;
        z-index: 9999;
        top: 20px;
        left: 20px;
        padding: 10px 20px;
        font-size: 16px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      /* Style for the marker detection indicator */
      #marker-indicator {
        position: fixed;
        z-index: 10000; /* Ensure it stays on top */
        top: 20px;
        right: 20px;
        padding: 10px 20px;
        font-size: 16px;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        border-radius: 4px;
      }
      /* Lower the canvas z-index so the indicator is visible */
      a-scene canvas {
        position: relative;
        z-index: 0 !important;
      }
      /* Ensure the a-scene itself doesn't overlap our UI */
      a-scene {
        position: relative;
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <!-- Custom Start AR Button (required for mobile camera permission) -->
    <button id="startAR">Start AR</button>
    <!-- Fixed marker detection indicator -->
    <div id="marker-indicator">Marker not detected</div>

    <!-- A-Frame Scene with AR.js; initially hidden -->
    <!-- Default AR UI is disabled: debug UI and VR/AR button -->
    <a-scene
      id="scene"
      embedded
      arjs="trackingMethod: best; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      style="display: none;"
    >
      <!-- Define the marker using the default 'hiro' preset -->
      <a-marker preset="hiro" id="hiroMarker">
        <!-- Load your GLB model inside the marker -->
        <a-entity
          id="model"
          gltf-model="url(models/my-cad-model.glb)"
          scale="1 1 1"
          rotation="0 180 0"
        ></a-entity>
      </a-marker>
      <!-- Basic camera setup -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Wait for the user to tap Start AR to trigger camera access.
      document.getElementById("startAR").addEventListener("click", function () {
        document.getElementById("scene").style.display = "block";
        this.style.display = "none";
      });

      // After the scene loads, set up marker event listeners.
      window.addEventListener("load", function () {
        var marker = document.getElementById("hiroMarker");
        var indicator = document.getElementById("marker-indicator");
        var model = document.getElementById("model");
        var scene = document.getElementById("scene");

        // When the marker is detected, update the indicator text
        // and detach the model from the marker so that it remains anchored.
        marker.addEventListener("markerFound", function () {
          indicator.innerText = "Marker detected!";
          // If the model is still a child of the marker, detach it.
          if (model.parentElement === marker) {
            // Copy the marker's world transformation to the model.
            var markerObj = marker.object3D;
            var modelObj = model.object3D;
            modelObj.matrix.copy(markerObj.matrixWorld);
            modelObj.matrix.decompose(
              modelObj.position,
              modelObj.quaternion,
              modelObj.scale
            );
            // Remove model from marker and attach it directly to the scene.
            marker.removeChild(model);
            scene.appendChild(model);
          }
        });

        // When the marker is lost, update the indicator text.
        marker.addEventListener("markerLost", function () {
          indicator.innerText = "Marker not detected";
        });
      });
    </script>
  </body>
</html>
