<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR CAD Demo â€“ Marker-Based AR</title>
    <!-- Include A-Frame Library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Include AR.js for A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      /* Fullscreen, no margin or scrolling */
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- A-Frame Scene configured for AR.js marker-based AR -->
    <a-scene embedded arjs="trackingMethod: best;">
      <!-- Define a marker using the default 'hiro' preset. 
           Replace preset="hiro" with a custom marker if needed. -->
      <a-marker preset="hiro">
        <!-- Load your GLB model -->
        <a-entity gltf-model="url(models/my-cad-model.glb)"
                  scale="1 1 1"
                  rotation="0 180 0">
        </a-entity>
      </a-marker>
      <!-- A simple camera required for AR.js -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
