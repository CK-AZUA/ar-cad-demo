<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR CAD Demo â€“ Renamed Built-In Button</title>
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js for A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      /* Full-page styling */
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        background-color: #f0f0f0;
      }

      /* A simple marker detection indicator (top-right) */
      #marker-indicator {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 10px 20px;
        font-size: 16px;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        border-radius: 4px;
        z-index: 1000;
      }

      /* 
         Override the default VR button styling:
         1) Center the button.
         2) Make it bigger.
         3) Hide the VR icon SVG. 
      */
      .a-enter-vr-button {
        position: fixed !important;
        top: 50% !important;
        left: 50% !important;
        transform: translate(-50%, -50%) !important;
        width: auto !important;
        height: auto !important;
        padding: 20px 40px !important;
        font-size: 24px !important;
        text-align: center !important;
        z-index: 9999 !important;
        background: #007bff !important;
        color: white !important;
        border: none !important;
        border-radius: 6px !important;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        cursor: pointer;
      }
      /* Hide the default VR icon */
      .a-enter-vr-button .fullscreen,
      .a-enter-vr-button .vr-icon {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <!-- Marker detection status -->
    <div id="marker-indicator">Marker not detected</div>

    <!-- A-Frame scene with AR.js 
         (Note: We do NOT disable the VR/AR button, so it shows by default) -->
    <a-scene
      embedded
      arjs="trackingMethod: best; debugUIEnabled: false;"
      vr-mode-ui="enabled: true"
    >
      <!-- Hiro marker (default AR.js preset) -->
      <a-marker preset="hiro" id="hiroMarker">
        <!-- Sample model. Adjust path/scale/rotation as needed. -->
        <a-entity
          gltf-model="url(models/my-cad-model.glb)"
          scale="1 1 1"
          rotation="0 180 0"
        ></a-entity>
      </a-marker>
      <!-- Standard camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // 1. Change the default VR button text to "Enter AR" (or any custom label).
      // 2. Listen for marker detection events to update the indicator text.
      window.addEventListener("load", function () {
        // Rename the VR button text:
        const button = document.querySelector(".a-enter-vr-button");
        if (button) {
          button.textContent = "Enter AR";
        }

        // Marker detection logic:
        var marker = document.getElementById("hiroMarker");
        var indicator = document.getElementById("marker-indicator");

        marker.addEventListener("markerFound", function () {
          indicator.innerText = "Marker detected!";
        });

        marker.addEventListener("markerLost", function () {
          indicator.innerText = "Marker not detected";
        });
      });
    </script>
  </body>
</html>
