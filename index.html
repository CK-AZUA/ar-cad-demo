<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR CAD Demo â€“ Marker-Based AR with Cover</title>
    <!-- Include A-Frame Library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Include AR.js for A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      /* Ensure the entire page fills the viewport */
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
        width: 100%;
        height: 100%;
      }
      /* Fullscreen overlay cover with the Start AR button */
      #cover {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 10001;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #startAR {
        padding: 15px 30px;
        font-size: 18px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      /* Marker detection indicator styling */
      #marker-indicator {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 10px 20px;
        font-size: 16px;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        border-radius: 4px;
        z-index: 10002;
      }
      /* Ensure the A-Frame scene is at a lower z-index */
      a-scene {
        position: relative;
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <!-- Fullscreen cover with custom Start AR button -->
    <div id="cover">
      <button id="startAR">Start AR</button>
    </div>
    <!-- Marker detection indicator -->
    <div id="marker-indicator">Marker not detected</div>

    <!-- A-Frame Scene with AR.js (always visible so it initializes) -->
    <!-- VR mode UI is disabled -->
    <a-scene
      id="scene"
      embedded
      arjs="trackingMethod: best; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
    >
      <!-- Define the marker using the Hiro preset -->
      <a-marker preset="hiro" id="hiroMarker">
        <!-- GLB model entity; adjust scale/rotation as needed -->
        <a-entity
          id="model"
          gltf-model="url(models/my-cad-model.glb)"
          scale="1 1 1"
          rotation="0 180 0"
        ></a-entity>
      </a-marker>
      <!-- Basic camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // When the Start AR button is tapped, remove the overlay cover.
      document.getElementById("startAR").addEventListener("click", function () {
        var cover = document.getElementById("cover");
        cover.parentNode.removeChild(cover);
      });

      // Wait until the scene is loaded before setting up marker detection events.
      window.addEventListener("load", function () {
        var marker = document.getElementById("hiroMarker");
        var indicator = document.getElementById("marker-indicator");

        marker.addEventListener("markerFound", function () {
          indicator.innerText = "Marker detected!";
        });

        marker.addEventListener("markerLost", function () {
          indicator.innerText = "Marker not detected";
        });
      });
    </script>
  </body>
</html>
