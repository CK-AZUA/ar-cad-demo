<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR.js Blank Plane with Hiro Marker</title>
    <!-- Include A-Frame Library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Include AR.js for A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      /* Full-window styling to use the entire viewport */
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <!-- A-Frame scene with AR.js enabled -->
    <a-scene embedded arjs="trackingMethod: best;">
      <!-- Use the built-in Hiro marker preset -->
      <a-marker preset="hiro">
        <!-- A blank plane attached to the marker
             - position "0 0 0" centers the plane on the marker
             - rotation "-90 0 0" rotates the plane so its surface is horizontal
             - width and height define its size; adjust as needed
             - material properties for color and opacity -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="1" height="1" material="color:blue; opacity:0.5"></a-plane>
      </a-marker>
      <!-- Standard camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
