<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR CAD Demo â€“ Marker-Based AR with Indicator</title>
    <!-- Include A-Frame Library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Include AR.js for A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      /* Ensure the page fills the viewport */
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
        width: 100%;
        height: 100%;
      }
      /* Style for the Start AR button */
      #startAR {
        position: fixed;
        z-index: 9999;
        top: 20px;
        left: 20px;
        padding: 10px 20px;
        font-size: 16px;
        background: #007BFF;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      /* Style for the marker detection indicator */
      #marker-indicator {
        position: fixed;
        z-index: 10000; /* High z-index to stay on top */
        top: 20px;
        right: 20px;
        padding: 10px 20px;
        font-size: 16px;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        border-radius: 4px;
      }
      /* Ensure the a-scene has its own layer */
      a-scene {
        position: relative;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <!-- Start AR Button to trigger camera access -->
    <button id="startAR">Start AR</button>
    <!-- Marker detection indicator that remains visible -->
    <div id="marker-indicator">Marker not detected</div>
    
    <!-- A-Frame Scene with AR.js, initially hidden -->
    <a-scene id="scene" embedded arjs="trackingMethod: best;" style="display: none;">
      <!-- Define a marker using the default "hiro" preset -->
      <a-marker preset="hiro" id="hiroMarker">
        <!-- 3D model entity; adjust scale/rotation as needed -->
        <a-entity gltf-model="url(models/my-cad-model.glb)"
                  scale="1 1 1"
                  rotation="0 180 0">
        </a-entity>
      </a-marker>
      <!-- Basic camera setup -->
      <a-entity camera></a-entity>
    </a-scene>
    
    <script>
      // Ensure a user gesture triggers AR, satisfying camera access requirements.
      document.getElementById('startAR').addEventListener('click', function() {
        document.getElementById('scene').style.display = 'block';
        this.style.display = 'none';
      });
      
      // Once the scene loads, attach event listeners for marker detection.
      window.addEventListener('load', function() {
        var marker = document.getElementById('hiroMarker');
        var indicator = document.getElementById('marker-indicator');
        
        // When the marker is found, update the indicator.
        marker.addEventListener('markerFound', function() {
          indicator.innerText = "Marker detected!";
        });
        
        // When the marker is lost, update the indicator.
        marker.addEventListener('markerLost', function() {
          indicator.innerText = "Marker not detected";
        });
      });
    </script>
  </body>
</html>
