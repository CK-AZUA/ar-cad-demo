<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AR.js Plane Test</title>
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js for A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      /* Basic styling to remove margins and scrolling */
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- A-Frame Scene with AR.js -->
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Marker referencing the Hiro pattern file (make sure pattern-hiro.patt exists) -->
      <a-marker type="pattern" url="pattern-hiro.patt">
        <!-- A plane as a test object -->
        <a-plane
          position="0 0 0"
          rotation="-90 0 0"
          width="2"
          height="2"
          material="shader: flat;"
        ></a-plane>
      </a-marker>
      <!-- Basic camera to view the scene -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
